  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            >Signup</a
          >

            href="{{ url_for('auth.login') }}"
            class="btn btn-outline-primary"
            role="button"
            style="margin-left: 4px;"
            >Login</a
          >
          {% endif %} {% if current_user.is_authenticated %}
          <a
            href="{{ url_for('auth.logout') }}"

            >Log Out</a
          >
        {% endif %}
